<div class="chat-header-whatsapp">
    <button class="chat-back-btn" onclick="exitChatRoom()">&larr;</button>
    <div class="chat-profile">
        <div class="chat-avatar">AI</div>
        <div class="chat-name-info">
            <h4>AI Tutor</h4>
            <span id="chat-status">Active Session</span>
        </div>
    </div>
    <button class="primary-btn" id="finish-lesson-btn"
        style="font-size: 0.6rem; padding: 5px 10px; margin:0;">FINISH</button>
</div>

<div class="chat-room">
    <div id="chat-messages" class="chat-messages">
        <!-- Messages populated by JS -->
    </div>

    <div id="img-preview" class="img-preview-area" style="display:none"></div>
    <div class="chat-input-area" id="chat-input-container">
        <!-- Voice Input - SVG Microphone Icon -->
        <button class="chat-tool-btn" id="voice-btn" onclick="startVoiceInput()" title="Voice Input">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
        </button>

        <!-- Attach Photo - SVG Camera Icon -->
        <button class="chat-tool-btn" onclick="document.getElementById('chat-img-input').click()" title="Attach Photo">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
            </svg>
        </button>
        <input type="file" id="chat-img-input" style="display:none" accept="image/*" onchange="previewImage(this)">

        <input type="text" id="chat-input" class="chat-input" placeholder="Message...">

        <!-- Send Button - SVG Arrow Icon -->
        <button class="chat-send-btn" id="send-msg-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
            </svg>
        </button>
    </div>
</div>
